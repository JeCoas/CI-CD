name: CI-KasirSederhana.cpp

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Dependency
      run: npm install

    - name: Compile tes.cpp
      run: g++ -o main tes.cpp

    - name: Run Program
      run: ./main
